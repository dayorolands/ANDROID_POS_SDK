apply plugin: 'com.android.application'
apply plugin: 'com.getkeepsafe.dexcount'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion targetSdk
    defaultConfig {
        applicationId "com.interswitchng.interswitchpossdkdemo"
        minSdkVersion minSdk
        targetSdkVersion targetSdk
        multiDexEnabled true
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        paxConfig {
            keyAlias 'PAX'
            keyPassword 'B6H2A7Y8WG'
            storeFile file(rootDir.absolutePath + '/PAXKeystore.jks')
            storePassword 'B6H2A7Y8WG'
        }
    }


    buildTypes {
        release {
            minifyEnabled minified
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.paxConfig
            applicationIdSuffix '.v2.release'
            buildConfigField("boolean", "MOCK", "false") // mock device
        }
        debug {
            buildConfigField("boolean", "MOCK", "false") // mock device
            applicationIdSuffix '.v2.debug'
        }
    }

    flavorDimensions "terminal"
    productFlavors{
        telpo {
            dimension "terminal"
            applicationIdSuffix ".telpo"
            versionNameSuffix "-telpo"
        }
        pax {
            dimension "terminal"
            applicationIdSuffix ".pax"
            versionNameSuffix "-pax"
        }
    }
    compileOptions {
        targetCompatibility javaVersion
        sourceCompatibility javaVersion
    }

    configurations {
        telpoReleaseImplementation
        telpoDebugImplementation

        paxReleaseImplementation
        paxDebugImplementation

        releaseImplementation
        debugImplementation
    }


    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'com.google.android.material:material:1.3.0-alpha01'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'


    implementation "com.squareup.retrofit2:converter-gson:$retrofit_version"
    implementation "androidx.multidex:multidex:$multidex_version"

    // kotlin coroutine libs
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:$coroutine_version"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutine_version"

    debugImplementation project(':smart-pos-core')
    debugImplementation project(':smart-pos-usb')

    paxDebugImplementation project(':smart-pos-emv-pax')
    telpoDebugImplementation project(':smart-pos-emv-telpo')


    releaseImplementation project(':smart-pos-core')
    releaseImplementation project(':smart-pos-usb')
    //releaseImplementation "com.interswitchng:smart-pos-core:$versionName"
    //releaseImplementation "com.interswitchng:smart-pos-usb:$versionName"


    paxReleaseImplementation project(':smart-pos-emv-pax')
    //paxDebugImplementation "com.interswitchng:smart-pos-emv-pax:$versionName"

    telpoReleaseImplementation project(':smart-pos-emv-telpo')
    //telpoDebugImplementation "com.interswitchng:smart-pos-telpo-pax:$versionName"


    testImplementation 'junit:junit:4.12'
    testImplementation "org.robolectric:robolectric:$robolectric_version"
    testImplementation "org.koin:koin-test:$koin_version"


    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
    androidTestImplementation 'androidx.test:rules:1.2.0'
}
repositories {
    mavenCentral()
}
